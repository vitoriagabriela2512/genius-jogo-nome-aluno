<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo Genius</h1>
    <div id="nivel">Clique em "Iniciar Jogo"</div>
    <div id="recorde">Recorde: 0</div>
<button id="tema-btn">Tema</button>
<audio id="som-fundo" src="sons/fundo.mp3" loop></audio>
    <button id="start">Iniciar Jogo</button>
    <div class="game-board">
      <div class="btn verde" data-cor="verde"></div>
      <div class="btn vermelho" data-cor="vermelho"></div>
      <div class="btn amarelo" data-cor="amarelo"></div>
      <div class="btn azul" data-cor="azul"></div>
    </div>
  </div>
  <audio id="som-verde" src="sons/"></audio>
  <audio id="som-vermelho" src="sons/vermelho.mp3"></audio>
  <audio id="som-amarelo" src="sons/amarelo.mp3"></audio>
  <audio id="som-azul" src="sons/azul.mp3"></audio>
  <audio id="som-erro" src="sons/erro.mp3"></audio>

  <script src="Genius.js"></script>
</body>
</html>
